<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1</title>
    <style>
        body{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>
        <strong> Verificação de Velocidade </strong>
        </h1>
        <p>
            Este site verifica a velocidade de seu veículo
        </p>

        <input type ="number" name = "txtvel" id = "txtvel">
        <input type ="button" value = "verificar" onclick = "verificar()">

        <div id = "res">

            Resultado

        </div>
        <script>
            function verificar(){
                var txtvel = document.querySelector('input#txtvel')
                var vel = Number(txtvel.value)
                var res = document.querySelector('div#res')
                if (vel <= 80){
                    res.innerHTML = 'Velocidade Segura'
                    res.style.color = 'green'
                }
                else if (vel > 80 && vel <= 88){
                    res.innerHTML = 'Você esta acima da Velocidade Segura, e próximo de ser Multado!'
                    res.style.color = 'orange'
                }
                else {
                    res.innerHTML = '<strong> Você está acima da Velocidade Segura e será Multado!</strong>'
                    res.style.color = 'red'

                }
            }
        </script>
</body>
</html>
